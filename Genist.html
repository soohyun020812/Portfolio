<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 비서, 지니스트</title>
    <link rel="stylesheet" href="Genist.css">
</head>
<body>
    <div class="container">
        <div class="answer"></div>
        <!-- 각 버튼에 대한 클릭 이벤트를 처리할 함수 호출 -->
        <button id="startConversationBtn">지니스트 시작하기</button>
        <div class="schedule-buttons" style="display:none;">
            <button id="addScheduleBtn">일정추가</button>
            <button id="viewScheduleBtn">일정조회</button>
            <button id="deleteScheduleBtn">일정삭제</button>
        </div>
    </div>
    <script src="Genist.js"></script>
</body>
</html>
