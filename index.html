<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 비서, 지니스트</title>
    <!-- 외부 스타일 시트 파일 연결 -->
    <link rel="stylesheet" href="Genist.css">
</head>
<body>
    <!-- 웹 페이지 전체를 감싸는 컨테이너 -->
    <header>
        <h1>개인 비서, 지니스트</h1>
    </header>
    <main>
        <!-- 대화 내용이 표시될 공간 -->
        <section class="conversation">
            <div class="answer"></div>
        </section>
        <!-- 지니스트 시작 버튼 -->
        <button id="startConversationBtn">지니스트 시작하기</button>
        <!-- 일정 관련 버튼들, 초기에는 숨겨져 있음 -->
        <section class="schedule-buttons" style="display:none;">
            <!-- 일정 추가 버튼 -->
            <button id="addScheduleBtn">일정 추가</button>
            <!-- 일정 조회 버튼 -->
            <button id="viewScheduleBtn">일정 조회</button>
            <!-- 일정 삭제 버튼 -->
            <button id="deleteScheduleBtn">일정 삭제</button>
        </section>
        <!-- 채팅 관련 버튼들, 초기에는 숨겨져 있음 -->
        <section class="chatting-buttons" style="display:none;">
            <!-- 채팅 시작 버튼 -->
            <button id="startChatBtn">채팅하기</button>
            <!-- 채팅 종료 버튼 -->
            <button id="endChatBtn">종료하기</button>
        </section>
    </main>
    <!-- 외부 자바스크립트 파일 연결 -->
    <footer>
        <script src="Genist.js"></script>
    </footer>
</body>
</html>
